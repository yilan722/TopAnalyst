<!DOCTYPE html>
<html>
<head>
    <title>Coupon Debug Test</title>
</head>
<body>
    <h1>Coupon Debug Test</h1>
    <div id="status">Ready</div>
    <button onclick="testCoupon()">Test Coupon</button>
    
    <script>
        function testCoupon() {
            document.getElementById('status').textContent = 'Testing coupon...';
            
            // Ê®°ÊãücouponÂ∫îÁî®
            const coupon = {
                code: 'LIUYILAN45A',
                discountAmount: 45,
                finalAmount: 4,
                description: 'Test coupon'
            };
            
            console.log('üéØ Applied coupon:', coupon);
            
            // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªª‰ΩïÈáçÂÆöÂêë
            const originalLocation = window.location.href;
            
            setTimeout(() => {
                if (window.location.href !== originalLocation) {
                    console.log('‚ùå Page was redirected!');
                    console.log('From:', originalLocation);
                    console.log('To:', window.location.href);
                } else {
                    console.log('‚úÖ No redirect detected');
                }
            }, 1000);
            
            document.getElementById('status').textContent = 'Coupon applied - no redirect detected';
        }
    </script>
</body>
</html>
